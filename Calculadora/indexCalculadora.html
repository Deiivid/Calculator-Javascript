<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora DN Javascript</title>
    <link href="styles/indexCalculadora.css" rel="stylesheet">

   
</head>
   
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="before-value"></div>
                <div id="current-value"></div>
            </div>
         
            <button class="col-2   signs" onclick="display.deleteAll()">C</button>
            <button class="signs" onclick="display.delete()">&lArr;</button> <!--https://left-arrow.net/-->
            <button class="operator" value="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="deduct">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sum">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="same">=</button>
        </div>
    </div>
    <script src="js/Calculadora.js" type="text/javascript"></script>
    <script src="js/Display.js" type="text/javascript"></script>
    <script src="js/indexCalculadora.js" type="text/javascript"></script>
</body>
</html>
